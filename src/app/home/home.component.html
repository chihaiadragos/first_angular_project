<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="drawer-menu" mode="side">
    <mat-card class="card-item-menu">
      <mat-card-content>
        <p>
          Home
        </p>
      </mat-card-content>
    </mat-card>
    <mat-card class="card-item-menu">
      <mat-card-content>
        <p>
          Dashboard
        </p>
      </mat-card-content>
    </mat-card>
    <mat-card class="card-item-menu">
      <mat-card-content>
        <p>
          Logout
        </p>
      </mat-card-content>
    </mat-card>
  </mat-drawer>

  <div class="example-sidenav-content">
    <button type="button" mat-button (click)="drawer.toggle()">
      Toggle sidenav
    </button>
    <app-list-items showBuyButton="true"></app-list-items>
  </div>

</mat-drawer-container>
